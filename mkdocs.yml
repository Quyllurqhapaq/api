site_name: Zarena API Docs
site_url: https://docs.zarena.ga/api
site_description: Zarena API documentation.
site_author: Bravestone
copyright: Copyright &copy; 2021 <a href="https://labs.zarena.ga">Zarena Labs</a> | All Rights Reserved.

repo_name: Zarena API
repo_url: https://api.zarena.ga/
edit_uri: ""
use_directory_urls: false

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo_88x88.png
  favicon: assets/images/favicon.ico
  # icon:
  #   repo: fontawesome-solid-download 
  language: en
  features:
    - content.code.annotate
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.share
    - search.suggest
    - search.highlight
    
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  include_search_page: false
  search_index_only: true
  static_templates:
    - 404.html

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - macros

nav:
  - Home: index.md
  - Coffee API: coffee.md
  - Animals API: animals.md
  - Action API: action.md
  - Pokemon API: pokemon.md
  - Tea API: tea.md

extra:
  homepage: https://api.zarena.ga
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:admin@zarena.ga
      name: Zarena admin contact
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/imbravestone
      name: Zarena on Twitter
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/Zarena
      name: Zarena on Reddit
    - icon: fontawesome/brands/twitch
      link: https://www.twitch.tv/imbravestone
      name: Zarena on twitch
    - icon: fontawesome/solid/link
      link: https://zarena.fandom.com/wiki/Main_Page
      name: Zarena on fandom wiki
  manifest: manifest.webmanifest
  discord:
    api: https://api.zarena.ga/
    invite: https://discord.com/oauth2/authorize?client_id=471701482874601472&scope=bot&permissions=8
    server: https://discord.gg/SwfNRrmr3p
    status: https://status.zarena.ga/
  generator: false

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/config.js
